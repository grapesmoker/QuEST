{% extends "base.html" %}

{% block header %}
	<h1>school creation</h1>
{% endblock %}

{% block content %}

	<form action="" method="post">
      {% csrf_token %}
      {% for field in form.visible_fields %}
      	<div class="fieldWrapper">
        	{{ field.errors }}
            {{ field.label_tag }}: {{ field }}
        </div>
      {% endfor %}
      <!--{{ form.as_p }}-->
      <input type="submit" value="Create school"/>
    </form>

{% endblock %}
