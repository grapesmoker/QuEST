{% extends "base.html" %}

{% block header %}
	<h1>team writer assignment</h1>
{% endblock %}

{% block content %}


	<p>
		Writing assignments for {{ writer.user.username }}
	</p>
	<form action="" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Submit changes"/>
    </form>
    {% if message %}
    	<p>{{ message }}</p>
    {% endif %}


<input type="hidden" id="team_id" value={{ team_id }} />
{% endblock %}
